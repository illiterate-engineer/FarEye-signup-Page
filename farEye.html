<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="FarEye.css">
    <link rel="icon" href="https://uat.fareye.co/app/rest/whitelabelling/img/uat.fareye.co/favicon">
</head>

<body>
    <div class="container">
        <div class="flex-child-1">
            <img src="new-ui-banner-50ee23f7.png" alt="UI Banner">
        </div>
        <div class="flex-child-2">
            <div class="width-controller-login-box">
                <div class="login-container">
                    <div class="logo-container">
                        <img src="loginicon-d6d3c413.png" alt="Login Logo">
                    </div>
                    <div class="text-markup">
                        <h3>Welcome To FarEye</h3>
                        <p>Please enter your details to login to your account</p>
                    </div>
                    <form action="#">
                        <div class="username">Username</div>
                        <input type="text" placeholder="Username" class="input-box">
                        <div class="remember-me-container">
                            <div class="checkbox">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember Me</label>
                            </div>
                            <span><a href="#">Forgot Username</a></span>
                        </div>
                        <button class="btn-orange">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
